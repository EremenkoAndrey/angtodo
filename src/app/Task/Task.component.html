<div class="form-group">
    <div class="input-group">

        <label [ngClass]="{done: task.done}">
            <input type="checkbox" value="" (change)="toggleDone()">
            {{ task.title }}
        </label>
        <button type="button" class="btn btn-default btn-danger" (click)="deleteTask()">
            <span class="glyphicon glyphicon-remove-circle"></span>
        </button>
    </div>
</div>
